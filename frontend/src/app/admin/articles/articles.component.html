<div class="container pt-5">
	<div class="row justify-content-center">
		<div class="col-10">
				<h3> Articles</h3><hr>

				<table class="table table-bordered table-striped table-hover">
					<tr><th>Image</th><th>Title</th><th>Category</th>
						<th>Status</th><th>Date</th><th>Action</th></tr>
					<tr *ngFor="let d of data">
							<td><img [src]="d.image" height="100px" width="100px"></td>
					<td>{{d.title}}</td>
						<td>{{d.category}}</td>
						<td>{{d.status}}</td>
						<td> {{d.date | date}}</td>
						<td *ngIf="d.status!='Publish'">
						<button class="btn btn-success bg-success btn-sm " (click)="update(d._id,'Publish')">Publish</button></td>
						
						<td *ngIf="d.status=='Publish'">
						<button class="btn btn-delete bg-delete btn-sm " (click)="update(d._id,'Saved')">Un-Publish</button></td>
						
						</tr>
				</table>

		</div>
	</div>
</div>
