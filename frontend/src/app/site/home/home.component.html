


<div class="container pt-5 pb-5">
	<div class="row">
		<div class="col-4 mb-3" *ngFor="let d of ndata">
			<div class="card" >
  <img [src]="d.image" class="card-img-top" alt="..." height="300px">
  <div class="card-body">
    <h5 class="card-title ">{{d.title}}</h5>
    <p class="card-text">{{d.publishedAt | date :'mediumDate'}}</p>
    <a [href]='d.url' target="_blank" class="btn btn-outline-success">Read Full Article</a>
  </div>
</div>
		</div>
	</div>
</div>

<hr>
<p class="display-6 text-center">Latest Articles</p>
<p class="text-center">User's Blog</p>
<hr>

<div class="container pt-5 pb-5">
	<div class="row">
		<div class="col-4 mb-3" *ngFor="let d of data">
			<div class="card" >
  <img [src]="d.image" class="card-img-top" alt="..." height="300px">
  <div class="card-body">
    <h5 class="card-title ">{{d.title}}</h5>
    <p class="card-text">{{d.date | date :'mediumDate'}}</p>
    <a [routerLink]="['/site/article',d._id]" class="btn btn-outline-success">Read Full Article</a>
  </div>
</div>
		</div>
	</div>
</div>
