<div class="bg-secondary p-5">
<div class="container pt-5 pb-5">
<div class="row justify-content-center">
<div class="col-6 bg-white p-5">
<p class="text-success display-6 text-center mb-3 mt-5">Forgot Your Password</p>
<p class="mb-3 mt-4">Enter Your Email Id</p>
<form [formGroup]="userForm" (ngSubmit)="onSubmit()">

<div class="mb-3">
<input formControlName="emailId" type="email" placeholder="Enter EmailId" class="form-control">
</div>

<div class="mb-3">
<button class="btn btn-outline-success btn-lg w-100 mt-3" [disabled]="!userForm.valid">Submit</button>

</div>
</form>
<div class="bg-light border p-3" *ngIf="msg!=''"><p class="text-warning fw-bold">{{msg}}</p></div>

<p class="mt-5 mb-5 pb-5 text-center">  <a href="/user/login" class="text-decoration-none">Login your Account</a></p>
</div>
</div>
</div>
</div>
