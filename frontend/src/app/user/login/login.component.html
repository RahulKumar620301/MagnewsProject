<div class="bg-secondary p-5">
<div class="container pt-5 pb-5">
<div class="row justify-content-center">
<div class="col-6 bg-white p-5">
<p class="text-success display-6 text-center mb-3">Welcome Back</p>
<p class="text-center mb-5">User Login</p>
<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
<div class="mb-3">
<input formControlName="emailId" type="email" placeholder="Enter EmailId" class="form-control">
</div>
<div class="mb-3">
<input formControlName="password" type="password" placeholder="Enter Password" class="form-control">
</div>
<p class="mt-3 mb-3 text-end"><a href="/user/forgot" class="text-decoration-none">Lost Your Password?</a></p>
<div class="mb-3">
<button class="btn btn-outline-success btn-lg w-100 mt-3" [disabled]="!userForm.valid">Login Now</button>
<p class="mt-3 mb-5 text-center">Don't have any account: <a href="/user/register" class="text-decoration-none">Sign Up</a></p>
</div>
</form>
<div class="bg-light border p-3" *ngIf="msg!=''"><p class="text-warning fw-bold">{{msg}}</p></div>
</div>
</div>
</div>
</div>
