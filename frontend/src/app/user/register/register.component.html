<div class="bg-secondary p-5">
<div class="container pt-3 pb-3">
<div class="row justify-content-center">
<div class="col-6 bg-white p-5">
<p class="text-success display-6 text-center mb-3">Create An Account</p>
<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
<div class="mb-3">
<input formControlName="firstName" type="text" placeholder="Enter First Name" class="form-control">
</div>
<div class="mb-3">
<input formControlName="lastName" type="text" placeholder="Enter Last Name" class="form-control">
</div>
<div class="mb-3">
<input formControlName="emailId" type="email" placeholder="Enter EmailId" class="form-control">
</div>
<div class="mb-3">
<input formControlName="phoneNo" type="tel" placeholder="Enter Phone no." class="form-control">
</div>
<div class="mb-3">
<input formControlName="password" type="password" placeholder="Enter Password" class="form-control">
</div>
<div class="mb-3">
<input formControlName="rpassword" type="password" placeholder="Retype Password" class="form-control">
</div>
<div class="mb-3">
<button class="btn btn-outline-success btn-lg w-100 mt-3" [disabled]="!userForm.valid">Register Now</button>
<p class="mt-3 mb-3 text-center">Already Have An Account ? <a href="/user/login" class="text-decoration-none">Sign In</a></p>
</div>
</form>
<div class="bg-light border p-3" *ngIf="msg!=''"><p class="text-warning fw-bold">{{msg}}</p></div>
</div>
</div>
</div>
</div>
